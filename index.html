<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="order-card">
        <div class="order-card_backgroundImage">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order-card_body">
          <h1 class="order-card_header">Order Summary</h1>
          <p class="order-card_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-card_annual-plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="annual-plan_container">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
          <button class="order-card_btn">Proceed to Payment</button>
          <a class="order-card_btn-cancecl" href="#"> Cancel Order </a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
