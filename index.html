<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="order-card">
        <div class="order-card_backgroundImage">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order-card_body">
          <h1 class="order-card_header">Order Summary</h1>
          <p class="order-card_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-card_annual-plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="annual-plan_container">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
          <button class="order-card_btn">Proceed to Payment</button>
          <a class="order-card_btn-cancel" href="#"> Cancel Order </a>
        </div>
      </div>
    </main>
  </body>
</html>
